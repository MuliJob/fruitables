<div class="col-lg-6">
  <div class="position-relative mx-auto">
    <form action="{% url 'newsletter' %}" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <input id="userEmail" class="form-control border-0 w-100 py-3 px-4 rounded-pill" type="email" value="{{ form.email.value|default:'' }}" placeholder="Your Email" required>
      <div class="text-danger">
        {{ form.email.errors }}
      </div>
      <button type="submit" id="submit" class="btn btn-primary border-0 border-secondary py-3 px-4 position-absolute rounded-pill text-white" style="top: 0; right: 0;">Subscribe Now</button>
    </form>
  </div>
</div>
